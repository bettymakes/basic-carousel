<html>
  <head>
    <title>Basic Carousel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <img class="gallery-image is-showing" src="http://assets22.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
        <img class="gallery-image" src="http://assets22.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Venasaur">
        <img class="gallery-image" src="http://assets22.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Pikachu">
        <img class="gallery-image" src="http://assets22.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Pokemon">
        <div class="controls">
          <img class="next" src="http://www.uptoten.com/parents/en/images/top.png" alt="Next">
          <img class="back" src="http://www.uptoten.com/parents/en/images/top.png" alt="Back">
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </body>
</html>
